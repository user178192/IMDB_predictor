<!DOCTYPE html>
<html>
<head><title>IMDB Predictor</title>
<body>

<h1>IMDB Predictor</h1>

<form action="/query" method="get" enctype="text/plain">
Query: <select name="query_type">
<option value="movie">Movie Title</option>
<option value="people">People</option>
<input type="text" name="keywords" value="Taxi Driver"><br>
<input type="submit" value="Look up">
<input type="reset" value="Reset">
</form>

<h2>MOvie(s) by [&people&]</h2>
<ul>
[&&result&<li><a href="/movie?id=[&id&]">[&title&]</a></li>
&]
</ul>

</body>
